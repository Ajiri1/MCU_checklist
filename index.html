  <style>
    :root {
      --marvel-red: #ED1D24;
      --marvel-dark: #111217;
      --marvel-mid: #1c1f26;
      --text: #f4f6f8;
      --muted: #b7c0c9;
      --accent: #ff4757;
      --card: #171a21;
      --ring: #ED1D24;
      --white: #ffffff;
    }* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(1200px 600px at 10% -10%, rgba(237,29,36,0.12), transparent),
              radial-gradient(1000px 500px at 110% 10%, rgba(237,29,36,0.08), transparent),
              var(--marvel-dark);
  color: var(--text);
  font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  line-height: 1.5;
}

header {
  position: sticky;
  top: 0;
  z-index: 10;
  backdrop-filter: saturate(1.2) blur(8px);
  background: linear-gradient(180deg, rgba(17,18,23,0.9), rgba(17,18,23,0.6));
  border-bottom: 1px solid rgba(255,255,255,0.06);
}

.wrap {
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px clamp(16px, 3vw, 28px);
}

.brand {
  display: inline-flex;
  align-items: center;
  gap: 16px;
}

.marvel-tag {
  background: var(--marvel-red);
  color: var(--white);
  padding: 6px 10px;
  letter-spacing: 2px;
  font-family: 'Bebas Neue', Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  font-size: 26px;
  line-height: 1;
  border-radius: 3px;
  box-shadow: 0 6px 20px rgba(237,29,36,0.35);
}

.title {
  font-weight: 700;
  font-size: clamp(18px, 3.2vw, 22px);
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 1.2px;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 14px;
}

button, .pill {
  background: linear-gradient(180deg, #20242d, #181b22);
  color: var(--text);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 999px;
  padding: 10px 14px;
  font-weight: 600;
  cursor: pointer;
  transition: transform .08s ease, box-shadow .2s ease, border-color .2s ease;
}

button:hover, .pill:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 24px rgba(237,29,36,0.18);
  border-color: rgba(237,29,36,0.6);
}

.grid {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 16px;
  margin-top: 22px;
}

.card {
  grid-column: span 12;
  background: radial-gradient(600px 400px at 10% -20%, rgba(237,29,36,0.08), transparent), var(--card);
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
  overflow: hidden;
}

@media (min-width: 900px) {
  .card { grid-column: span 6; }
}

.phase-head {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 18px;
  background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0));
  border-bottom: 1px solid rgba(255,255,255,0.06);
}

.phase-name {
  font-family: 'Bebas Neue', Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  font-size: 28px;
  letter-spacing: 1.5px;
}

.phase-actions {
  display: flex;
  gap: 8px;
}

.list {
  padding: 8px 18px 18px;
}

.item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 10px;
  border-radius: 12px;
  position: relative;
  transition: background .15s ease, transform .05s ease;
}

.item:hover { background: rgba(255,255,255,0.04); }

/* Custom checkbox */
.tick {
  --size: 18px;
  width: var(--size);
  height: var(--size);
  border: 2px solid rgba(255,255,255,0.45);
  border-radius: 5px;
  display: grid;
  place-items: center;
  transition: border-color .2s ease, background .2s ease, box-shadow .2s ease;
  position: relative;
  flex-shrink: 0;
}

.tick i {
  width: 70%;
  height: 70%;
  display: block;
  clip-path: polygon(14% 54%, 0 68%, 44% 100%, 100% 20%, 84% 8%, 41% 72%);
  background: transparent;
  transform: scale(.6);
  transition: background .18s ease, transform .18s ease;
}

input[type="checkbox"] {
  appearance: none;
  position: absolute;
  opacity: 0;
  pointer-events: none;
}

.label { cursor: pointer; user-select: none; }

.item:has(input:checked) .tick {
  background: linear-gradient(180deg, var(--marvel-red), #b51216);
  border-color: #b51216;
  box-shadow: 0 6px 18px rgba(237,29,36,0.35);
}

.item:has(input:checked) .tick i { background: white; transform: scale(1); }

.item:has(input:checked) .label { color: #e6e9ed; text-decoration: line-through; opacity: 0.9; }

.label small { color: var(--muted); font-weight: 600; letter-spacing: .2px; }

/* Utilities */
.muted { color: var(--muted); }

footer {
  opacity: .8; color: var(--muted); text-align: center; padding: 24px 0 32px;
}

  </style>

  </footer>  <script>
    // Expand/Collapse logic per phase
    document.querySelectorAll('[data-phase]').forEach(card => {
      const list = card.querySelector('.list');
      const toggle = card.querySelector('.toggle');
      let collapsed = false;
      toggle.addEventListener('click', () => {
        collapsed = !collapsed;
        list.style.display = collapsed ? 'none' : '';
        toggle.textContent = collapsed ? 'Expand' : 'Toggle';
      });

      // Check/Uncheck buttons per phase
      const checkBtn = card.querySelector('.phase-check');
      const uncheckBtn = card.querySelector('.phase-uncheck');
      checkBtn.addEventListener('click', () => card.querySelectorAll('input[type="checkbox"]').forEach(c => c.checked = true));
      uncheckBtn.addEventListener('click', () => card.querySelectorAll('input[type="checkbox"]').forEach(c => c.checked = false));
    });

    // Global actions
    const allCheckboxes = () => Array.from(document.querySelectorAll('input[type="checkbox"]'));
    document.getElementById('checkAll').addEventListener('click', () => allCheckboxes().forEach(c => c.checked = true));
    document.getElementById('uncheckAll').addEventListener('click', () => allCheckboxes().forEach(c => c.checked = false));

    document.getElementById('expandAll').addEventListener('click', () => {
      document.querySelectorAll('[data-phase] .list').forEach(list => list.style.display = '');
      document.querySelectorAll('[data-phase] .toggle').forEach(btn => btn.textContent = 'Toggle');
    });

    document.getElementById('collapseAll').addEventListener('click', () => {
      document.querySelectorAll('[data-phase] .list').forEach(list => list.style.display = 'none');
      document.querySelectorAll('[data-phase] .toggle').forEach(btn => btn.textContent = 'Expand');
    });
  </script></body>
